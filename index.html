<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://img.icons8.com/ios-glyphs/30/000000/fire-element--v1.png" type="image/x-icon">
    <!-- Title  -->
    <title>toDoApp</title>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>#todo</h1>
        </div>
        <nav class="navbar justify-content-center">
            <div class="row">
                <ul class="nav mr-auto">
                    <li class="nav-item col-sm"><button class="btn">All</button></li>
                    <li class="nav-item col-sm"><button class="btn">Active</button></li>
                    <li class="nav-item col-sm"><button class="btn">Completed</button></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
    <div class="row text-center">
        <div class="container">
        <form class="myform form-inline justify-content-center">
            <input class="forminput form-control" autofocus type="text" id="formInput" placeholder="Add New Task" aria-label="Enter a new todo item">
            <button class="btn btn-outline-success my2 my-sm-0" type="submit" value="submit" id="submit">Submit</button>
        </form>
        <br/>
        </div>
            <table class="table">
                <thread>
                    <tr>
                        <th class="col-1">Completed</th>
                        <th class="col-2" id="formId">#</th>
                        <th id="formTask">Tache</th>
                        <th></th>
                    </tr>
                </thread>
            <tbody id="mytable">
            </tbody>
            </table>
    </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
